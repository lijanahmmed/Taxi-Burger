<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taxi Kitchen</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=160&id=82486&format=png"
      type="image/x-icon"
    />

    <!-- font  -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mooli&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind + daisyui  -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome  -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        font-family: "Mooli", sans-serif;
      }

      .bg-art {
        background: linear-gradient(
            rgba(255, 252, 252, 0.884),
            rgba(255, 252, 252)
          ),
          url("assets/bg.png");
        background-size: 400px; /* make image cover full area */
        background-position: center; /* center the image */
        background-attachment: fixed;
      }
      .active {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body class="bg-art">
    <header
      class="flex flex-col gap-5 justify-center items-center min-h-screen"
    >
      <div class="">
        <img src="./assets/logo.png" alt="" class="w-[450px]" />
      </div>

      <div
        class="w-20 h-20 flex items-center justify-center animate-bounce bg-[#FEBF00] mt-10 rounded-full shadow-xl justify-self-end"
      >
        <i class="fa-solid fa-arrow-down text-xl"></i>
      </div>
      <h1
        class="w-full sticky bottom-0 text-center text-xl font-bold p-4 bg-[#FEBF00] rounded"
      >
        Digital Menu Card For Our Lovely Customer
      </h1>
    </header>

  </body>
</html>
